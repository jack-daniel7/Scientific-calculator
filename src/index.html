<!DOCTYPE html>

<head>
    <title>SCIENTIFIC CALCULATOR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container col-12 col-sm-4 mt-4 pt-4">
        <h1 class=" text-center text-uppercase ">Scientific Calculator</h1>

        <div class="row">
            <div class="card">
                <div class="card-body">
                    <div class="input-group input-group-lg">
                        <input readonly id="display" type="text" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-lg">
                    </div>

                    <div class="row mt-2 gx-2">
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">(</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">)</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">%</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">AC</button>
                        </div>
                    </div>

                    <div class="row mt-2 gx-2">
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">7</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">8</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">9</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">÷</button>
                        </div>
                    </div>

                    <div class="row mt-2 gx-2">
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">4</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">5</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">6</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">×</button>
                        </div>
                    </div>

                    <div class="row mt-2 gx-2">
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">3</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">2</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">1</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">-</button>
                        </div>
                    </div>
                    <div class="row mt-2 gx-2 ">
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">0</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">.</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-primary w-100">=</button>
                        </div>
                        <div class="col-3">
                            <button type="button" class="btn btn-secondary w-100">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM fully loaded and parsed');
            const display = document.getElementById('display');
            const buttons = document.getElementsByClassName('btn');

            let currentValue = "";

            function kadasiansweruh() {
                const convertedvalue = currentValue.
                    replace("×", "*")
                const result = eval(convertedvalue);
                currentValue = result;
                display.value = currentValue;

            }


            for (let i = 0; i < buttons.length; i++) {
                const button = buttons[i];
                button.addEventListener('click', function () {
                    const value = button.innerText;

                    if (value == "AC") {
                        currentValue = "";
                        display.value = currentValue;
                    }

                    else if (value == "=") {
                        kadasiansweruh()
                    }

                    else {
                        currentValue += value;
                        display.value = currentValue;
                        console.log('currentValue:', currentValue)
                    }


                })
            }





        });

    </script>
</body>
